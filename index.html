<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1da1f2">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>xPense</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sweetalert2-material.min.css">
    <link rel="stylesheet" href="/css/xpense.css">
    <!-- Libraries -->
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/turbo.es5-umd.min.js"></script>
    <script src="/lib/sweetalert2.min.js"></script>
    <script src="/lib/download.min.js"></script>
    <script src="/lib/indexeddb-export-import.min.js"></script>
    <script src="/lib/dexie.min.js"></script>
    <script src="/lib/vue.global.prod.js"></script>
    <!-- Applications -->
    <script src="/js/helpers.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/history.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/turbo.js"></script>
  </head>
  <body>
    <h1 class="text-center py-3 mb-3 border-bottom">xPense</h1>
    <div id="index" class="container content">
      <form v-on:submit.prevent="submit" class="mb-5">
        <h4 class="text-center mb-3">Good day, {{name}}!</h4>
        <div class="form-floating mb-3">
          <input v-model="detail" placeholder="Snack" type="text" class="form-control" autocomplete="off" maxlength="120" required>
          <label class="form-label">What is it?</label>
        </div>
        <div class="form-floating mb-3">
          <input v-model="amount" placeholder="5000" type="number" class="form-control" autocomplete="off" min="1" max="999999999" required>
          <label class="form-label">How much?</label>
        </div>
        <div class="mb-3 d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
    <ul class="nav fixed-bottom justify-content-around border-top p-2 bg-white">

      </li>
      <li class="nav-item">
